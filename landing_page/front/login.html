<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/front/style.css">
    <link rel="stylesheet" href="../css/front/login.css">

    <title>relevan | auth</title>
</head>

<body class="">
    <div class="login__container">
        <div class="login__box">
            <div class="top">
                <h2>Selamat Datang!</h2>
                <span>Anda sudah punya akun? Silahkan masuk untuk melanjutkan membaca berita dan artikel</span>
            </div>
            <form action="#" method="post">
                <h1>Masuk</h1>
                <div class="form__box">
                    <div class="input__box">
                        <img src="../icons/mail.svg">
                        <input type="text" name="email_id" id="email_id" placeholder="Email atau Username" required
                            autofocus>
                    </div>
                    <div class="input__box">
                        <img src="../icons/lock.svg">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <div class="show__pass" id="showPass">
                            <img src="../icons/eye.svg">
                        </div>
                    </div>
                    <span><a href="#">Lupa Password ?</a></span>
                </div>
                <button type="submit">Masuk</button>
            </form>
            <div class="login__option">
                <small>ATAU</small>
                <div class="login__option__wrap">
                    <a href="#" class="google">
                        <img src="../icons/google.svg">
                    </a>
                    <a href="#" class="facebook">
                        <img src="../icons/facebook.svg">
                    </a>
                    <a href="#" class="x">
                        <img src="../icons/x.svg">
                    </a>
                    <a href="#" class="tiktok">
                        <img src="../icons/tiktok.svg">
                    </a>
                </div>
                <span>Belum punya akun ? <a href="../front/register.html">Daftar</a></span>
            </div>
        </div>
    </div>
</body>

<script src="../js/app.js"></script>
<script src="../js/front/main.js"></script>

</html>
