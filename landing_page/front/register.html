<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/front/style.css">
    <link rel="stylesheet" href="../css/front/login.css">

    <title>relevan | auth</title>
</head>

<body class="">
    <div class="login__container">
        <div class="login__box">
            <div class="top">
                <h2>Selamat Datang!</h2>
                <span>Anda belum punya akun? Silahkan daftar untuk melanjutkan membaca berita dan artikel</span>
            </div>
            <form action="#" method="post">
                <h1>Daftar</h1>
                <div class="form__box register__box">
                    <div class="input__box">
                        <img src="../icons/user.svg">
                        <input type="text" name="name" id="name" placeholder="Nama" autofocus>
                    </div>
                    <div class="input__box">
                        <img src="../icons/mail.svg">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input__box input__pass">
                        <img src="../icons/lock.svg">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <div class="show__pass" id="showPass">
                            <img src="../icons/eye.svg">
                        </div>
                    </div>
                    <div class="pass__check"><small>
                            <span>Minimal 8 karakter</span>,
                            <span>Huruf besar</span>,
                            <span>Huruf kecil</span>,
                            <span>Angka</span></small>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span>Dengan membuat akun, saya menyetujui <a href="#">Ketentuan Penggunaan</a> dan <a
                                href="#">Kebijakan Pribadi</a></span>
                    </div>
                </div>
                <button type="submit">Daftar</button>
            </form>
            <div class="login__option">
                <small>ATAU</small>
                <div class="login__option__wrap">
                    <a href="#" class="google">
                        <img src="../icons/google.svg">
                    </a>
                    <a href="#" class="facebook">
                        <img src="../icons/facebook.svg">
                    </a>
                    <a href="#" class="x">
                        <img src="../icons/x.svg">
                    </a>
                    <a href="#" class="tiktok">
                        <img src="../icons/tiktok.svg">
                    </a>
                </div>
                <span>Sudah punya akun ? <a href="../front/login.html">Masuk</a></span>
            </div>
        </div>
    </div>
</body>

<script src="../js/app.js"></script>
<script src="../js/front/main.js"></script>

</html>
